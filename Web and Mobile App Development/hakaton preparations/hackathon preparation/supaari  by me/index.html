<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">



    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />
        <label class="imgcontainer">
            
            <label class="imgcontainer">
                <img src="../supaari/images/img_avatar2.png" class="avatar avatar-custom" alt="">
                <input type="file" name="file" id="file" onchange="updateimg()"></label>
            </label>

        <br>


        <label for="user-name"><b>Username:</b></label> <br />
        <input type="text" placeholder="User Name" name="user-name" required id="user-name" class="input">

        <label for="email"><b>Email:</b></label> <br />
        <input type="email" placeholder="Email" name="Email" required id="email" class="input">

        <label for="password"><b>Password:</b></label> <br />
        <input type="password" placeholder="Password" name="Password" required id="password" class="input">

        <label for="repeatp"><b>Repeat-Password:</b></label> <br />
        <input type="password" placeholder="Repeat Password" name="Repeat-Password" required id="repeatp" class="input">


        <h1>Select your role:</h1>
        <label class="container2">Killer
            <input type="radio" checked="checked" name="user-role" value="Killer">
            <span class="checkmark"></span>
        </label> <br>
        <label class="container2">Client
            <input type="radio" name="user-role" value="Client">
            <span class="checkmark"></span>
        </label>


        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button class="signupbtn" onclick="registeruser()">Sign Up</button>
        </div>





    </div>



    <script src="app.js"></script>
</body>

</html>
