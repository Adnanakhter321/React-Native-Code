<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Queen Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="mainheading">Queen Finding Game</h1>

    <div class="maindiv">
        <img src="images/1.jpg" alt="img1" id="img1" onclick="img1click()">
        <img src="images/2.jpg" alt="img2" id="img2" onclick="img2click()">

        <img src="images/3.jpg" alt="img3" id="img3" onclick="img3click()">
        <img src="images/4.jpg" alt="img4" id="img4" onclick="img4click()">






        <div class="scoreofit">
            <h1 class="scoreheading"><span style="color: white;">SCORE BOARD</span></h1>

            <button onclick="reset()" class="hreset">CLear High Score</button>
        </div>

    </div>

    <script src="app.js"></script>
