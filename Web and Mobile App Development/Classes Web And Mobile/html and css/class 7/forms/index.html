<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FOrms</title>
</head>

<body>
  <h1>Forms</h1>
  <form action="https://docs.google.com/spreadsheets/d/1nCtN-y0kuwaHQnBiI2EzCNIkgzpfGE-6dOUVbaob_bg/edit?usp=sharing" method="GET">
    <label>
      <p>
        Username
        <input type="text" name="Username" placeholder="Enter Your Username" size="18" maxlength="30" />
      </p>
    </label>
    <label>
      <p>
        Password <input type="password" name="Password" placeholder="Enter Your Password" size="18" maxlength="30">
      </p>
    </label>
    <label>
      <p>
        Enter Your Comments
        <textarea name="feedback" cols="60" rows="5" placeholder="Enter Your Comments"></textarea>
      </p>
    </label>

    <font size="+2"> Gender : </font>
    <label> Male <input type="radio" name="gender" value="male"></label>
    <label> Female <input type="radio" name="gender" value="female"></label>

    <br /> <br />
    <font size="+2"> Favourite Subjects : </font>
    <label> Computer science <input type="checkbox" name="fav-sub" value="computer-science"></label>
    <label> Biology<input type="checkbox" name="fav-sub" value="Biology"></label>
    <label> Maths<input type="checkbox" name="fav-sub" value="Maths"></label>
    <label> Chemistry <input type="checkbox" name="fav-sub" value="Chemistry"></label>
    <label> None of the above <input type="checkbox" name="fav-sub" value="None of the above" checked></label>


    <br /> <br />
    <font size="+2"> Select Country Code : </font>
    <select name="country-code">
      <option value="+92">+92-Pakistan</option>
      <option value="+93">+93-India </option>
      <option value="+94">+94-United States</option>
      <option value="+95">+95-Saudia arabia</option>




    </select>



    <p>
      <a href="submit/index.html"> <img src="download.jpg" alt="Register" width="160" height="90"></a>
    </p>
    </label>
  </form>

</body>

</html>
