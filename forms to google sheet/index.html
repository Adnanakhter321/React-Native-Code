<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
      </div>
      <div class="col-sm shadow bg-white rounded" style="margin-top: 40px
      ;">
        <form method="POST" autocomplete="off" name="google-sheet">
          <h1 style="text-align: center; font-size: 28px;">Contact Us</h1>
          <div class="form-group">
            <!-- <label for="name">Name</label> -->
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name" name="name" required>
          </div>

          <div class="form-group">
            <!-- <label for="exampleInputEmail1">Email address</label> -->
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required name="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
            <!-- <label for="phoneno">Phone Number</label> -->
            <input type="text" class="form-control" id="phoneno" aria-describedby="emailHelp" placeholder="Enter phone number" required name="phone-number">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>

          <div class="form-group">
            <!-- <label for="exampleInputEmail1">Comment</label> -->
          <textarea name="msg" id="msgtext" cols="50" rows="4" placeholder="Enter Your Message" required></textarea>
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
        <h1>Adnan Created FOrm</h1>
      </div>
      <div class="col-sm">
      </div>
    </div>
  </div>
    
    

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzJTc_NTircJFaL7wwK2RF7zdgNQ5It4117W3kpWpdzbCnuATOr2cQEOykfE5_d-uhU/exec'
      const form = document.forms['google-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
          .catch(error => console.error('Error!', error.message))
      })
    </script>
</body>
</html>
